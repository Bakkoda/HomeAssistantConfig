  - title: Home
    icon: mdi:home
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-entity
            name: Will
            entity: person.will
            show_name: false
            show_state: false
            state_image:
                "home": /local/images/avatars/will_home.png
                "not_home": /local/images/avatars/will_not_home.png
                "Wills Work": /local/images/avatars/will_work.png
                "unknown": /local/images/avatars/will_not_home.png

          - type: picture-entity
            name: Melissa
            entity: person.melissa
            show_name: false
            show_state: false
            state_image:
                "home": /local/images/avatars/melissa_home.png
                "not_home": /local/images/avatars/melissa_not_home.png
                "unknown": /local/images/avatars/melissa_not_home.png

          - type: picture-entity
            name: Jacob
            entity: person.jacob
            show_name: false
            show_state: false
            state_image:
                "home": /local/images/avatars/jacob_home.png
                "not_home": /local/images/avatars/jacob_not_home.png
                "unknown": /local/images/avatars/jacob_not_home.png

          - type: picture-entity
            name: Kaleb
            entity: person.kaleb
            show_name: false
            show_state: false
            state_image:
                "home": /local/images/avatars/kaleb_home.png
                "not_home": /local/images/avatars/kaleb_not_home.png
                "unknown": /local/images/avatars/kaleb_not_home.png

      - type: glance
        show_state: false
        columns: 3
        entities:
          - entity: light.desk_lamp
            tap_action:
                action: toggle
            hold_action:
                action: more-info
          - entity: light.bedside_lamps
            tap_action:
                action: toggle
            hold_action:
                action: more-info
          - entity: switch.coffee_maker
            tap_action:
                action: toggle
            hold_action:
                action: more-info
          - entity: switch.greyskull
            tap_action:
                action: toggle
            hold_action:
                action: more-info
          - entity: switch.brotherprinter
            tap_action:
                action: toggle
            hold_action:
                action: more-info
          - entity: switch.consoles
            tap_action:
                action: toggle
            hold_action:
                action: more-info

      - type: conditional
        conditions:
          - entity: media_player.roku_ultra
            state_not: "idle"
        card:
            type: media-control
            entity: media_player.roku_ultra

      - type: entities
        show_header_toggle: false
        entities:
          - sensor.melissas_miles
          - sensor.wills_miles

      - type: custom:weather-card
        entity: weather.dark_sky
        icons: '/local/custom-lovelace/weather-card/icons/'

      - type: thermostat
        entity: climate.stelpro_stzw402_electronic_thermostat_heating_1

      - type: entities
        title: Temperatures
        show_header_toggle: false
        entities:
          - sensor.livingroomtemp
          - sensor.stelpro_stzw402_electronic_thermostat_temperature_2
          - sensor.vision_zp3102_pir_motion_sensor_temperature
          - entity: sensor.vision_security_zp3111_multisensor_4in1_temperature
            name: Basement
          - entity: sensor.vision_security_zp3111_multisensor_4in1_temperature_3
            name: Attic

      - type: picture-glance
        entities:
          - binary_sensor.front_porch_motion
          - binary_sensor.perimeter_kitchenmotion
          - binary_sensor.perimeter_frontdoor
          - binary_sensor.perimeter_slidingdoor
          - binary_sensor.perimeter_garagereardoor
          - binary_sensor.perimeter_garagedoor
          - switch.garagedooropener
        camera_image: camera.front_porch

