# Door cover temnplates
  - platform: template
    covers:
      garage_door:
        device_class: garage
        friendly_name: "Garage Door"
        value_template: "{{ states('sensor.garagedoor')|float > 0 }}"
      garage_rear_door:
        device_class: door
        friendly_name: "Garage Rear Door"
        value_template: "{{ states('sensor.garagereardoor')|float > 0 }}"
      front_door:
        device_class: door
        friendly_name: "Garage Rear Door"
        value_template: "{{ states('sensor.frontdoor')|float > 0 }}"