  # Notify when thermostat temp has been adjusted
  - alias: Thermostat adjustment notification
    trigger:
        platform: state
        entity_id: sensor.livingroom_thermo_setpoint
    action:
        service: notify.homeassistant
        data_template:
            message: "***HA*** - {{ trigger.to_state.attributes.friendly_name }} has been set to {{ trigger.to_state.state }} Â°F - {{now().strftime('%B %d, %Y at %I:%M%p')}}"
            target: 450273546716053505
