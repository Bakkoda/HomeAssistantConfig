######################################################################
#       Switches
######################################################################
  - alias: Switch notification
    trigger:
        platform: state
        entity_id: switch.desklamp, light.garage_lights, switch.bedroom_light_switch, switch.coffee_cord, switch.automatic_coffee, switch.friday_coffee, switch.pihole, switch.kidsroom_switch, switch.front_porch_switch, switch.xmas_lights, switch.outside_garage_switch
        to: ~
    action:
        service: notify.discord_bot
        data_template:
            message: "***HA*** - {{ trigger.to_state.attributes.friendly_name }} has been turned {{ trigger.to_state.state }} - {{now().strftime('%B %d, %Y at %I:%M%p')}}"
            target: 450273546716053505
