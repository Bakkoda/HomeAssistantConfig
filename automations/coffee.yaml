######################################################################
#       Coffee Maker
######################################################################
  - alias: Coffee in the AM for Will
    trigger:
        platform: time
        at: '02:48:00'
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          #- fri
          #- sat
          #- sun
    action:
        service: switch.turn_on
        entity_id: switch.coffee_maker

  - alias: Coffee in the AM for Melissa
    initial_state: True
    trigger:
        platform: time
        at: '04:48:00'
    condition:
      - condition: time
        weekday:
          #- mon
          #- tue
          #- wed
          - thu
          #- fri
          #- sat
          #- sun
      - condition: state
        entity_id: switch.will_coffee
        state: 'off'
    action:
      - service: switch.turn_on
        entity_id: switch.coffee_maker
      - service: switch.turn_on
        entity_id: switch.will_coffee

  - alias: Coffee on Friday for Melissa
    initial_state: True
    trigger:
        platform: time
        at: '04:48:00'
    condition:
      - condition: time
        weekday:
          #- mon
          #- tue
          #- wed
          #- thu
          - fri
          #- sat
          #- sun
      - condition: state
        entity_id: switch.overtime_coffee
        state: 'off'
    action:
        service: switch.turn_on
        entity_id: switch.coffee_maker

  - alias: Overtime coffee
    initial_state: False
    trigger:
        platform: time
        at: '02:48:00'
    condition:
      - condition: time
        weekday:
          #- mon
          #- tue
          #- wed
          #- thu
          - fri
          #- sat
          #- sun
    action:
      - service: switch.turn_on
        entity_id: switch.coffee_maker
      - service: automation.turn_off
        entity_id: automation.overtime_coffee

  - alias: Turn the coffee maker off after 45 mins
    initial_state: True
    trigger:
        platform: state
        entity_id: switch.coffee_maker
        to: 'on'
        for:
            minutes: 45
    action:
        service: switch.turn_off
        entity_id: switch.coffee_maker
