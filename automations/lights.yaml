######################################################################
#       Xmas Lights
######################################################################
  - alias: Turn on Xmas lights in the morning
    trigger:
        platform: time
        at: '05:00:00'
    action:
      - service: switch.turn_on
        entity_id: switch.xmas_lights

  - alias: Turn off Xmas lights in the morning
    trigger:
        platform: sun
        event: sunrise
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
#          - fri
#          - sat
#          - sun
    action:
      - service: switch.turn_off
        entity_id: switch.xmas_lights

  - alias: Turn on Xmas lights in the evening
    trigger:
        platform: sun
        event: sunset
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
#          - fri
#          - sat
#          - sun
    action:
