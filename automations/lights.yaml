        platform: time
        at: '10:30:00'
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
    action:
      - service: switch.turn_off
        entity_id: switch.front_porch_switch
      - service: switch.turn_off
        entity_id: switch.outside_garage_switch