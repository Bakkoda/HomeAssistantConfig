######################################################################
#       Outside Lights - ON
######################################################################
  # Turn on outside lights during the weekday
  - alias: Turn on outside morning lights
    trigger:
        platform: time
        at: '06:00:00'
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          #- sat
          #- sun
    action:
      - service: switch.turn_on
        entity_id: switch.outside_garage_switch

  # Turn on outside lights all week
  - alias: Turn on outside evening lights
    trigger:
        platform: sun
        event: sunset
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
    action:
      - service: switch.turn_on
        entity_id: switch.front_porch_switch
      - service: switch.turn_on
        entity_id: switch.outside_garage_switch

######################################################################
#       Outside Lights - OFF
######################################################################
  # Turn off outside lights all week
  - alias: Turn off outside morning lights
    trigger:
        platform: sun
        event: sunrise
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
    action:
      - service: switch.turn_off
        entity_id: switch.front_porch_switch
      - service: switch.turn_off
        entity_id: switch.outside_garage_switch

  # Turn off outside lights all week
  - alias: Turn off outside evening lights
    trigger:
        platform: time
        at: '22:00:00'
    condition:
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
          - sat
          - sun
    action:
      - service: switch.turn_off
        entity_id: switch.front_porch_switch
      - service: switch.turn_off
        entity_id: switch.outside_garage_switch
 
######################################################################
#       Xmas Lights
######################################################################
  - alias: Turn on Xmas lights in the morning
    trigger:
        platform: time
        at: '05:00:00'
    action:
      - service: switch.turn_on
        entity_id: switch.xmas_lights

  - alias: Turn off Xmas lights in the morning
    trigger:
        platform: sun
        event: sunrise
    action:
      - service: switch.turn_off
        entity_id: switch.xmas_lights

  - alias: Turn on Xmas lights in the evening
    trigger:
        platform: sun
        event: sunset
    action:
      - service: switch.turn_on
        entity_id: switch.xmas_lights

  - alias: Turn off Xmas lights in the evening
    trigger:
        platform: time
        at: '22:15:00'
    action:
      - service: switch.turn_off
        entity_id: switch.xmas_lights